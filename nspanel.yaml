  - platform: nextion
    name: $device_name Music cast
    page_id: 1
    component_id: 4

  - platform: nextion
    name: $device_name Music voldown
    page_id: 1
    component_id: 7
    
  - platform: nextion
    name: $device_name Music volup
    page_id: 1
    component_id: 8
    
  - platform: nextion
    name: $device_name Playlist cocktail
    page_id: 1
    component_id: 9

  - platform: nextion
    name: $device_name Playlist food
    page_id: 1
    component_id: 10
    
  - platform: nextion
