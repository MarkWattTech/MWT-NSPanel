  #------------------------------------------------------------------------------   
  # Buttons on the Lights page
  # #Change ME - Button 1 and 2
  - platform: nextion
    name: $device_name Light 0 button
    page_id: 2
    component_id: 17
    on_click:
      - homeassistant.service:
          service: switch.toggle
          data:
